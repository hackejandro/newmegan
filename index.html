<!DOCTYPE html>
<html>
  <head>
    <title>Blank Homage</title>
    <link rel="stylesheet" type="text/css" href="style.css">

  <body>
    <div class="blank-homage">

        <img src="9789038811666.jpeg" alt="Book Cover">
        <p class="caption">Op een bedrieglijk luchtige, haast laconiek geestige toon onderzoekt Megan van Kessel in haar debuutroman wat familie is of kan betekenen, en wat er nodig is voor goed ouderschap.</p>
      </div>
      <div class="geese-image hidden">
        <img src="1778330_8d0b5.gif" alt="Flock of Geese">
      </div>
      <img src="istockphoto-530995514-612x612.jpeg" alt="Burnt Marshmallow" class="burnt-marshmallow hidden">
<!--         <div class="jellyfish-image hidden jiggle">
        <img src="jellyfish_png_overlay__by_lewis4721_de9l5ir-fullview.png" alt="Jellyfish">
      </div> -->
      <div class="text-message-image hidden">
        <img src="IMG_A375FDCFD96D-1.jpeg" alt="Text Message">
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
