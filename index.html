<!DOCTYPE html>
<html>
  <head>
    <title>Blank Homage</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="blank-homage">
      <img src="tiny-image.png" alt="Tiny Image" class="tiny-image">
      <div class="book-image hidden">
        <img src="book-cover.jpg" alt="Book Cover">
        <p class="caption">Caption for Book Cover</p>
      </div>
      <div class="geese-image hidden">
        <img src="geese.gif" alt="Flock of Geese">
      </div>
      <div class="jellyfish-image hidden">
        <img src="jellyfish.gif" alt="Jellyfish" class="jiggle">
        <img src="jellyfish.gif" alt="Jellyfish" class="jiggle">
      </div>
      <img src="burnt-marshmallow.png" alt="Burnt Marshmallow" class="burnt-marshmallow">
      <div class="text-message-image hidden">
        <img src="text-message.png" alt="Text Message">
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
