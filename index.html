<!DOCTYPE html>
<html>
  <head>
    <title>Blank Page</title>
    <meta charset="UTF-8">
    <style>
      /* styles for the images */
      img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: auto;
      }

      /* styles for the hidden images */
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <img class="tiny-image" src="https://dummyimage.com/50x50/000/fff">

    <img class="book-image hidden" src="https://dummyimage.com/300x400/000/fff">
    <p class="book-caption hidden">This is a picture of a book.</p>

    <img class="geese-image hidden" src="https://dummyimage.com/600x300/000/fff">

    <img class="jellyfish-image hidden" src="https://dummyimage.com/200x200/000/fff">
    <img class="jellyfish-image hidden" src="https://dummyimage.com/200x200/000/fff">
    <img class="jellyfish-image hidden" src="https://dummyimage.com/200x200/000/fff">

    <img class="burnt-marshmallow-image hidden" src="https://dummyimage.com/100x100/000/fff">

    <img class="text-message-image hidden" src="https://dummyimage.com/200x100/000/fff">

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
